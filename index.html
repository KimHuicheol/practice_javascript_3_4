<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>practice_javascript_3_4</title>
  </head>
  <body>
    <h1>ToDoリスト</h1>
    <div>
      <input type="radio" name="filter" value="all"   id="all" checked="checked">すべて
      <input type="radio" name="filter" value="work"  id="work"                 >作業中
      <input type="radio" name="filter" value="finish" id="finish"                 >完了
    </div>
    <table id="out-disp">
     <tr>
        <th>ID</th><th>コメント</th><th>状態</th>
      </tr>
    </table>

    <h2>新規のタスク追加</h2>
    <input type="text"   id="get-task" value="">
    <input type="submit" id="push-task" value="追加">
    <script src="./todo_4.js"></script>
  </body>
</html>
